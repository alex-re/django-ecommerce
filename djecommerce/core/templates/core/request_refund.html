{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main>
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center">Coupon form</h2>
    <div class="d-flex justify-content-center row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <form method="POST" class="card-body">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add Coupon</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
